{% extends 'base.html' %}
{% block content-panel %}
<h1 class="page-header">SaltStack</h1>

    <div class="row placeholders">

        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#">minion 认证管理</a></li>
          <li role="presentation"><a href="#">管理minion服务</a></li>
          <li role="presentation"><a href="#">批量执行命令</a></li>
           <li role="presentation"><a href="#">自动化部署应用</a></li>
        </ul>
    </div>
<div class="container-fluid">
    <div class="row">
          <div class="col-md-3">
               <h3>认证管理</h3>
              <hr>
              		<form action="/saltstack/key_delete/" method="get" role="form">
                       <div class="form-group">
                             <label style="color: green">已经认证：</label><span class="badge"> {{ Accepted_Keys|length }}</span></span></h4>
                                   <select class="form-control" multiple="" name="match" style="background-color: black;color: green">
                                            {% for i in Accepted_Keys %}
                                                <option>{{ i }}</option>
                                            {% empty %}
                                                <option>还没有认证的主机</option>
                                            {% endfor %}
                                    </select>
                                    <button class="btn btn-primary btn-xs" type="submit">删除</button>

                       </div>
                     </form>

                    <form action="/saltstack/key_accept/" method="get" role="form">
                        <div class="form-group">
                            <label style="color: red">等待认证：</label><span class="badge">{{ Unaccepted_Keys|length }}</span></span></h4>
                            <select class="form-control" multiple="" name="match" style="background-color: black;color: red">
                            {% for i in Unaccepted_Keys %}
                                <option>{{ i }}</option>
                            {% empty %}
                                <option>全部已认证</option>
                            {% endfor %}
                            </select>

                        <button class="btn btn-primary btn-xs" type="submit">接受</button>
                        </div>
                    </form>

          </div>
          </div>
    </div>
</div>
{% endblock %}
